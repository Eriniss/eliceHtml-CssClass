<style>
  .transform {
     width: 100px;
     height: 100px;
     background-color: red;

      transform: rotate(45deg); /* 평면적 구조에서의 각도회전 */
      
      transform: scale(2, 3); /* scale에서 앞자리 2 는 상/하, 뒷자리 3 은 좌/우 의 넓이를 각각 나타냄 */
      
      transform: translate(100px, 200px); /* 원래 위치를 기준, x축으로 100px만큼, y축으로 200px만큼 이동 */
      
      transform: skew(10deg, 20deg) /* 입체적으로 x축으로 10deg만큼, y축으로 20deg만큼 회전 */
  }
</style>

<!-- transform의 경우 중복되어 작성되었을때 가장 마지막에 작성된 transform의 속성이 적용된다(모두 덮어 씌워지게 된다(즉, 위의 코드 기준으로 skew값만 적용) -->

<style>
  p {
  -webkit-transform: skew(10deg, 20deg); /* 크롬, 사파리에서 지원 */

  -moz-transform: skew(10deg, 20deg); /* 파이어폭스에서 지원 */

  -ms-transform: skew(10deg, 20deg); /* 익스플로러에서 지원 */

  -o-transform: skew(10deg, 20deg); /* 오페라에서 지원 */
  }
</style>

<style>

  .transition {
      width: 100px;
      height: 100px;
      background-color: red;
      
      
      transition-property: width; /* 변화시킬 요소 선탹 */
      transition-duration: 2s; /* 변화를 진행하는 시간 */
      transition-timing-function: linear; /* 변화의 속도상수 */
      transition-delay: 1s; /* 변화를 일으키기까지의 지연시간 */
  }
  
  /* .transition {
  transition: width 2s linear 1s;
  } 으로도 표현가능하다. 여기서 앞에있는 2s는 duration, 뒤에있는 1s는 delay를 나타낸다 */
  
  .transition:hover {
      width: 300px;
  }
</style>

<!-- 위의 코드를 해석하면 '마우스커서를 올려둘 시(hover, 가상선택자) 1초뒤 가로길이 300px로 2초동안 일정하게 변한다' 이다 -->

<style>

  .animation {
      width: 300px;
      height: 300px;
      background-color: yellow;
      
      animation-name: changeWidth; /* 애니메이션 이름지정 */
      animation-duration: 3s; /* 애니메이션을 진행하는 시간 */
      animation-timing-function: linear; /* 애니메이션 속도상수 */
      animation-delay: 1s; /* 애니메이션을 실행하기까지의 지연시간 */
      
      animation-iteration-count: 6; /* 애니메이션 반복 횟수 */
      animation-direction: alternate; /* 애니메이션 진행 방향 */
  }
  
  @keyframes changeWidth {
      from {
          width: 300px;
      } /* 시작부분 */
      
      to {
          width: 600px;
      } /* 끝부분 */
  }

</style>

<!--위코드 역시 한줄로 표현이 가능하다 -->
<!-- 표현식은 transition과 동일하며 duration과 delay를 제외하면 표현순서는 상관 없다 -->

<style>

  .box1 {
      width: 300px;
      height: 300px;
      background-color: red;
      
      -webkit-animation: rotation 1500ms linear infinite alternate;
      /* rotation이라는 이름을 설정하고 1.5초의 동작시간, 일정하게, 무한반복, 왕복동작 */
  }
  
  @-webkit-keyframes rotation {
      -webkit-from {
          transform: rotate(-10deg);
      }
      -webkit-to {
          transform: rotate(10deg);
      }
  }

/* animation은 css3에서 도입된 기능이므로 -webkit-을 넣어 크롬, 사파리에서 지원해 줄 수 있다 */
</style>
