<h1 style="color:navy">Hellow world!</h1>

<!-- html의 태그는 총 열린태그, 속성, 속성값, 닫힌태그로 구성된다 -->
<!-- 위의 텍스트중 <h1>은 열린태그, style은 속성, "color:navy"는 속성값, </h1>은 닫힌태그 나타낸다 -->

<a href="https://academy.elice.io/" target="_blank">엘리스</a>

<!-- <a>태그는 속성에 href를, 속성값에 주소를 적어 나타낸다 -->
<!-- target속성값을 사용하면 새로운창을 띄우는 형태로 지정할지 기존주소에 덮어쓰는 형식으로 지정할건지 설정할 수 있다 -->

<img src="elice_logo.png" alt="엘리스 회사 로고">

<!-- src는 입력하고자 하는 이미지 파일을 나타낸다 -->
<!-- alt속성값은 총 2가지의 역할을 수행하는데 1. 이미지가 로딩에 실패했을 경우 대신 출력되는 텍스트 2. 시각장애인을 위한 읽기기능 하용시 alt 속성값에 지정된 텍스트가 이미지 대신 읽힘 이 있다 -->

<h1>엘리스</h1>
<p>혼자서는 어려운 코딩, 엘리스와 함께.</p>

<!-- <h1>태그는 제목을 나타내며 <h2>, <h3>로 갈수록 텍스트의 크기가 감소한다 -->
<!-- <p>는 보통 내용을 나타낸다 -->

  <ul>
    <li>금요일에 코딩하는 토끼</li>
    <li>체셔의 퀴즈</li>
  </ul>

  <ol>
    <li>금요일에 코딩하는 토끼</li>
    <li>체셔의 퀴즈</li>
  </ol>

  <!-- <ul>과 <ol> 모두 리스트를 나타내는 태그이며 리스트의 목록은 <li>로 표현한다 -->
  <!-- <ol>은 리스트의 텍스트 앞에 숫자를 매기며 <ul>의 경우 숫자를 매기지 않는다 -->

    <ul>
      <li>
          <a href="#">홈</a>
      </li>
      <li>
          <a href="#">회사소개</a>
      </li>
      <li>
          <a href="#">연락처</a>
      </li>
  </ul>
  
  <!-- 이런식의 코드 구성으로 리스트마다 하이퍼링크를 설정할 수 있다 -->
  <!-- 여기서 #은 default(기본값)을 나타낸다 -->
